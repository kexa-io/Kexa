- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "o365-is-skus-not-used"
      description: "this rule is if a subscribed sku is not being used"
      applied: true
      level: 1
      cloudProvider: o365
      objectName: sku
      conditions:
        - property: consumedUnits
          condition: SUP
          value: 0
    - name: "o365-check-jobtitle-defined"
      description: "this rule is to check for non defined job title"
      applied: true
      level: 1
      cloudProvider: o365
      objectName: user
      conditions:
        - property: jobTitle
          condition: DIFFERENT
          value: null
    - name: "o365-is-simple-member"
      description: "this rule is to check for simple members"
      applied: true
      level: 1
      cloudProvider: o365
      objectName: user
      conditions:
        - property: userType
          condition: EQUAL
          value: Member
    - name: "o365-is-mfa-activated-on-user"
      description: "check if at least 2 auth factors are active"
      applied: true
      level: 2
      cloudProvider: o365
      objectName: auth_methods
      conditions:
        - property: methods
          condition: ONE
          value:
            - property: dataType
              condition: EQUAL
              value: "#microsoft.graph.microsoftAuthenticatorAuthenticationMethod"