- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "gcp-disk-check-create-date-2-month-expiration"
      description: "this rule is to check for a persistent disk create date is inferior than 2 months ago"
      applied: true
      level: 2
      cloudProvider: gcp
      objectName: disk
      conditions:
        - property: creationTimestamp
          condition: DATE_INF
          value: 0 0 0 2 0 0 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    - name: "gcp-storage-bucket-public-access-block-enforced"
      description: "this rule is to verify if the public access block is enabled on the bucket"
      applied: true
      level: 1
      cloudProvider: gcp
      objectName: bucket
      conditions:
        - operator: AND
          criteria:
            - property: metadata.iamConfiguration.publicAccessPrevention
              condition: EQUAL
              value: 'enforced'
    - name: "gcp-storage-bucket-public-access-block-enforced-or-inherited"
      description: "this rule is to verify if the public access block is enabled on the bucket"
      applied: true
      level: 1
      cloudProvider: gcp
      objectName: bucket
      conditions:
        - operator: OR
          criteria:
            - property: metadata.iamConfiguration.publicAccessPrevention
              condition: EQUAL
              value: 'enforced'
            - property: metadata.iamConfiguration.publicAccessPrevention
              condition: EQUAL
              value: 'inherited'
    - name: "gcp-storage-bucket-policy-only-access"
      description: "this rule is to verify if the bucket is policy only access"
      applied: true
      level: 1
      cloudProvider: gcp
      objectName: bucket
      conditions:
        - property: metadata.iamConfiguration.bucketPolicyOnly.enabled
          condition: EQUAL
          value: true
    - name: "gcp-storage-bucket-level-access"
      description: "this rule is to verify if the bucket is policy only"
      applied: true
      level: 1
      cloudProvider: gcp
      objectName: bucket
      conditions:
        - property: metadata.iamConfiguration.uniformBucketLevelAccess.enabled
          condition: EQUAL
          value: true