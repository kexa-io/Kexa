- version: 1.0.0
  date: 06-12-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "http-request-response-code"
      description : "check for a specific response code"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - operator : OR
          criteria:
            - property : code
              condition : EQUAL
              value : 200
            - property : code
              condition : EQUAL
              value : 201
    - name: "http-request-date-in-body"
      description : "check if date is in body"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - operator: NAND
          criteria :
            - property : body.date
              condition : DATE_INF_OR_EQUAL
              value : 0 0 0 0 0 0
              date: "YYYY-MM-DDThh:mm:ss.SSSZ"
            - operator : OR
              criteria:
                - property : code
                  condition : EQUAL
                  value : 200
                - property : code
                  condition : EQUAL
                  value : 201
    - name: "http-request-certificate"
      description : "request certificate"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - property : certificate.issuer.CN
          condition : EQUAL
          value : "Kubernetes Ingress Controller Fake Certificate"
    - name: "http-request-header"
      description : "request header content"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - property : headers.content-type
          condition : INCLUDE
          value : "application/json"
    - name: "http-TLS-version"
      description : "check TLS version is superior to 1.2"
      applied: true
      level: 1
      cloudProvider: http
      objectName : request
      conditions:
        - property : tls.protocolVersion
          condition : REGEX
          value : "TLSv1.[2-9]"
