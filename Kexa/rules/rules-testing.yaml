- version: 1.0.0
  date: 06-12-2023
  alert:
    fatal:
      enabled: false
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.comm
    error:
      enabled: false
      type: 
        - log
        #- email
        #- sms
      to:
        - myEmail@gmail.comm
    warning:
      enabled: false
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.comm
    info:
      enabled: false
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.comm
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.comm
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "azure-is-disk-orphan"
      description : "this rules is to check if disk is orphan"
      applied: false
      level: 2
      cloudProvider: azure
      objectName : disk
      conditions:
        - property : diskState
          condition : DIFFERENT
          value : Unattached
    - name: "git-is-repository-private"
      description: "this rules is to check if git repo is private"
      applied: false
      level: 0
      cloudProvider: github
      objectName: repositories
      conditions:
        - property: private
          condition: EQUAL
          value: true
    - name: "git-is-branch-protected"
      description: "this rules is to check if git branch is protected"
      applied: false
      level: 0
      cloudProvider: github
      objectName: branches
      conditions:
        - operator: NAND
          criteria:
            - property : protected
              condition : DIFFERENT
              value : true
            - property : name
              condition : EQUAL
              value : master
    - name: "kub-alert-if-namespace-not-exist"
      description : "this rules is to check if namespace exist and notifiable if exist"
      applied: false
      level: 0
      cloudProvider: kubernetes
      objectName : namespaces
      conditions:
        - property : metadata.name
          condition : DIFFERENT
          value : dev-cloudprices-apiclient
    - name: "kub-are-all-pods-running-namespace"
      description : "this rules is to check if all pods are running for a namespace"
      applied: false
      level: 2
      cloudProvider: kubernetes
      objectName : pods
      conditions:
        - operator: NAND
          criteria:
            - property : status.phase
              condition : DIFFERENT
              value : Running
            - property : metadata.namespace
              condition : EQUAL
              value : thecloudprices-manorga
    - name: "kub-are-all-pods-not-running"
      description : "this rules is to be notifiable if pods are not running"
      applied: false
      level: 2
      cloudProvider: kubernetes
      objectName : pods
      conditions:
        - operator: OR
          criteria:
            - property : status.phase
              condition : EQUAL
              value : Running
            - property : status.phase
              condition : EQUAL
              value : Succeeded
    - name: "azure-check-aks-cluster-conformity"
      description : "this rules is to check if aks cluster are conform to the norms"
      applied: false
      level: 2
      cloudProvider: azure
      objectName : ContainerServiceClient.managedClusters
      conditions:
        - property : tags.environment
          condition : REGEX
          value : ^(DEV|NPR|PROD)$
        - property : tags.author
          condition : DIFFERENT
          value : NULL
        - property : tags.billing
          condition : REGEX
          value : ^(VADOR|YODA|LUKE)$
        - property : sku.tier
          condition : EQUAL
          value : Free
        - property : publicNetworkAccess
          condition : EQUAL
          value : Enable
        - property : autoScalerProfile.scaleDownDelayAfterAdd
          condition : DIFFERENT
          value : NULL
    - name: "kub-all-my-helm-is-deploy"
      description : "this rules is to check if some helm are not deployed"
      applied: false
      level: 2
      cloudProvider: kubernetes
      objectName : helm
      conditions:
        - property : status
          condition : EQUAL
          value : deployed
    - name: "azure-disk-not-public-or-encrypted"
      description : "this rules is to check if disk is either not public or encrypted by default"
      applied: false
      level: 2
      cloudProvider: azure
      objectName : ComputeManagementClient.disks
      conditions:
        - operator : OR
          criteria:
            - property : networkAccessPolicy
              condition : DIFFERENT
              value : AllowAll
            - property : encryption.type
              condition : EQUAL
              value : EncryptionAtRestWithPlatformKey
    - name: "git-count-repo-orga"
      description : "this rules is to count the number of repo in a git organization"
      applied: false
      level: 0
      cloudProvider: github
      objectName : repositories
      conditions:
        - property : topics
          condition : COUNT
          value : 0
    - name: "azure-test-all-onlist-function"
      description : "this rules is to test the onList function"
      applied: false
      level: 0
      cloudProvider: azure
      objectName : ContainerServiceClient.managedClusters
      conditions:
        - property: agentPoolProfiles
          condition: ALL
          value: 
            - property: osDiskSizeGB
              condition: EQUAL
              value: 128
    - name: "azure-test-some-onlist"
      description : "this rules is to test the onList function"
      applied: false
      level: 0
      cloudProvider: azure
      objectName : ContainerServiceClient.managedClusters
      conditions:
        - property: agentPoolProfiles
          condition: SOME
          value: 
            - property: vmSize
              condition: EQUAL
              value: Standard_B4ms
    - name: "azure-test-count-onlist"
      description : "this rules is to test the onList function"
      applied: false
      level: 0
      cloudProvider: azure
      objectName : ContainerServiceClient.managedClusters
      conditions:
        - property: agentPoolProfiles
          condition: COUNT
          value: 2