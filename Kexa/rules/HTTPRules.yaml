- version: 1.0.0
  date: 06-12-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: false
      type: 
        - log
        #- webhook
        #- sms
        #- email
      name: test-http
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "http request code"
      description : "code check"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - operator : OR
          rules:
            - property : code
              condition : EQUAL
              value : 200
            - property : code
              condition : EQUAL
              value : 201
    - name: "http request date in body"
      description : "date check"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - operator: NAND
          rules :
            - property : body.date
              condition : DATE_INF_OR_EQUAL
              value : 0 0 0 0 0 0
              date: "YYYY-MM-DDThh:mm:ss.SSSZ"
            - operator : OR
              rules:
                - property : code
                  condition : EQUAL
                  value : 200
                - property : code
                  condition : EQUAL
                  value : 201
    - name: "http request certificate"
      description : "certificate check"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - property : certificate.issuer.CN
          condition : EQUAL
          value : "Kubernetes Ingress Controller Fake Certificate"
    - name: "http request header"
      description : "header check"
      applied: true
      level: 0
      cloudProvider: http
      objectName : request
      conditions:
        - property : headers.content-type
          condition : INCLUDE
          value : "application/json"
