name: Generate SBOM

on:
  pull_request:
    push:
      - dev

permissions:
  contents: read

jobs:
  generate-sbom:
    permissions:
      actions: write  # anchore/sbom-action
      contents: write  # anchore/sbom-action
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify Bun Installation
        run: |
          echo "Bun version: $(bun --version)"

      - name: Install dependencies
        run: bun i
  
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          file: ./bun.lock
          upload-artifact: true
          upload-artifact-retention: 8
          output-file: ./kexa-sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: kexa-sbom.json
          path: kexa-sbom.json
          
  commit-sbom:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: generate-sbom
    
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v5
  
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
  
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: kexa-sbom.json

      - name: Commit SBOM to repository
        run: |
          git fetch origin
          git checkout dev
          git config --global user.email "adrien.eppling@4urcloud.eu"
          git config --global user.name "aesoft"
          git add kexa-sbom.json
          git commit -m "Add SBOM artifact to dev branch [skip ci]"
          git push origin dev
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}