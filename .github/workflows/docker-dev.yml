name: Push on Docker Registry (Dev)

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "package.json"
      - "CHANGELOG.md"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify Bun Installation
        run: |
          echo "Bun version: $(bun --version)"

      - name: Install Dependencies
        run: bun i

      - name: Run tests
        run: bun run test


    ##############################
    #    this will be deleted once transfer to new registry is done
    ##############################
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_NAME}}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push on Docker Registry
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_NAME}}/${{ vars.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
    ######################################

      - name: Login to Docker New Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_NAME}}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME_KEXA }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD_KEXA }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push on Docker Registry
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.amd
          context: ./
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_NAME}}/kexa/kexa-dev:latest-amd64
          platforms: linux/amd64

      - name: Push on Docker Registry
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          context: ./
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_NAME}}/kexa/kexa-dev:latest
          platforms: linux/amd64,linux/arm64