- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "git-is-repository-private"
      description: "this rules is to check if git repo is private"
      applied: true
      level: 0
      cloudProvider: github
      objectName: repositories
      conditions:
        - property: private
          condition: EQUAL
          value: true
    - name: "git-is-branch-protected"
      description: "this rules is to check if git branch is protected"
      applied: true
      level: 0
      cloudProvider: github
      objectName: branches
      conditions:
        - operator: NAND
          criteria:
            - property : protected
              condition : DIFFERENT
              value : true
            - property : name
              condition : EQUAL
              value : master
    - name: "git-count-repo-orga"
      description : "this rules is to count the number of repo in a git organization"
      applied: false
      level: 0
      cloudProvider: github
      objectName : repositories
      conditions:
        - property : topics
          condition : COUNT
          value : 0
    - name: "git-runner-are-online"
      description : "this rules is to check if git runner are online"
      applied: true
      level: 0
      cloudProvider: github
      objectName : runners
      conditions:
        - property : status
          condition : DIFFERENT
          value : offline