  rules:
    - name: "git-malicious-package"
      description : "this rules is to check for malicious npm packages"
      applied: true
      level: 2
      cloudProvider: github
      objectName : packages
      conditions:
        - property: dependencies
          condition: ALL
          value:
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
                  value: "eslint-config-prettier"
                - property: version
                  condition: IN
                  value: ["8.10.1", "9.1.1", "10.1.6", "10.1.7"]
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
                  value: "eslint-plugin-prettier"
                - property: version
                  condition: IN
                  value: ["4.2.2", "4.2.3"]
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
                  value: "synckit"
                - property: version
                  condition: EQUAL
                  value: "0.11.9"
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
                  value: "@pkgr/core"
                - property: version
                  condition: EQUAL
                  value: "0.2.8"
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
                  value: "napi-postinstall"
                - property: version
                  condition: EQUAL
                  value: "0.3.1"
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
                  value: "got-fetch"
                - property: version
                  condition: IN
                  value: ["5.1.11", "5.1.12"]
            - operator: NAND
              criteria:
                - property: name
                  condition: EQUAL
