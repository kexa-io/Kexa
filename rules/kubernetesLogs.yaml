- version: 1.0.0
  date: 08-02-2024
  alert:
    fatal:
      enabled: false
      type: 
        - log
        - teams
      to:
        - 'YourTeamsWebhook'
    error:
      enabled: false
      type: 
        - log
        - teams
      to: 
        - 'YourTeamsWebhook'
    warning:
      enabled: false
      type: 
        - log
        - teams
      to:
        - 'YourTeamsWebhook'
    info:
      enabled: false
      type: 
        - log
        - teams
      to: 
        - 'YourTeamsWebhook'
    global:
      enabled: true
      type: 
        - log
        - teams
      to: 
        - 'xxxxxxxxxxxxxxx'
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "kube-check-log-message-warning"
      description : "this rules is to verify log message"
      applied: true
      level: 1
      cloudProvider: kubernetes
      objectName : podLogs
      conditions:
        - property : logs
          condition : ALL
          value: 
            - property : line
              condition : REGEX
              value: ^(?!.*warning).*$
    - name: "kube-check-log-message-error"
      description : "this rules is to verify log message"
      applied: true
      level: 2
      cloudProvider: kubernetes
      objectName : podLogs
      conditions:
        - property : logs
          condition : ALL
          value: 
            - property : line
              condition : REGEX
              value: ^(?!.*error).*$
    - name: "kube-check-log-message-crash"
      description : "this rules is to verify log message"
      applied: true
      level: 3
      cloudProvider: kubernetes
      objectName : podLogs
      conditions:
        - property : logs
          condition : ALL
          value: 
            - property : line
              condition : REGEX
              value: ^(?!.*crash).*$