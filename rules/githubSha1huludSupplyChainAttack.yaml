- version: 1.0.0
  date: 26-11-2025
  alert:
    fatal:
      enabled: true
      type:
        - log
      to:
        - security@company.com
    error:
      enabled: true
      type:
        - log
      to:
        - security@company.com
    warning:
      enabled: true
      type:
        - log
      to:
        - security@company.com
  rules:
    - name: "sha1hulud-supply-chain-attack"
      description: "BLOCK: SHA1HULUD supply chain attack detected - malicious code injected into package via PR"
      applied: true
      level: 0
      cloudProvider: github
      objectName: pullRequestPackageChanges
      conditions:
        - property: sha1huludIndicators.isInfected
          condition: EQUAL
          value: true
